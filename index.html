<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kumpulan Buku PDF</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Kumpulan Buku PDF</h1>
    </header>
    <main>
        <div class="container">
            <nav class="book-categories">
                <button class="category-btn" onclick="showBooks('dongeng')">Buku Dongeng</button>
                <button class="category-btn" onclick="showBooks('pelajaran7')">Buku Pelajaran Kelas 7</button>
                <button class="category-btn" onclick="showBooks('pelajaran8')">Buku Pelajaran Kelas 8</button>
                <button class="category-btn" onclick="showBooks('pelajaran9')">Buku Pelajaran Kelas 9</button>
                <button class="category-btn" onclick="showBooks('sajak')">Buku Sajak</button>
                <button class="category-btn" onclick="showBooks('novel')">Buku Novel</button>
            </nav>
            <section class="book-list" id="book-list">
                <!-- Daftar buku akan ditampilkan di sini -->
            </section>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Kumpulan Buku PDF. Semua hak cipta dilindungi.</p>
    </footer>

    <script>
        const books = {
            dongeng: [
                { title: 'Daun-Daun Istimewa', file: 'pdfs/Daun-Daun Istimewa.pdf' },
                { title: 'Dongeng untuk Santi', file: 'pdfs/Dongeng untuk Santi.pdf' }
            ],
            pelajaran7: [
                { title: 'Pelajaran 7 - Buku 1', file: 'pdfs/pelajaran7_1.pdf' },
                { title: 'Pelajaran 7 - Buku 2', file: 'pdfs/pelajaran7_2.pdf' }
            ],
            pelajaran8: [
                { title: 'Pelajaran 8 - Buku 1', file: 'pdfs/pelajaran8_1.pdf' },
                { title: 'Pelajaran 8 - Buku 2', file: 'pdfs/pelajaran8_2.pdf' }
            ],
            pelajaran9: [
                { title: 'Pelajaran 9 - Buku 1', file: 'pdfs/pelajaran9_1.pdf' },
                { title: 'Pelajaran 9 - Buku 2', file: 'pdfs/pelajaran9_2.pdf' }
            ],
            sajak: [
                { title: 'Sajak 1', file: 'pdfs/sajak1.pdf' },
                { title: 'Sajak 2', file: 'pdfs/sajak2.pdf' }
            ],
            novel: [
                { title: 'Novel 1', file: 'pdfs/novel1.pdf' },
                { title: 'Novel 2', file: 'pdfs/novel2.pdf' }
            ]
        };

        function showBooks(category) {
            const bookList = document.getElementById('book-list');
            bookList.innerHTML = ''; // Clear previous list
            const categoryBooks = books[category] || [];
            categoryBooks.forEach(book => {
                const listItem = document.createElement('li');
                listItem.innerHTML = `<a href="${book.file}" target="_blank">${book.title}</a>`;
                bookList.appendChild(listItem);
            });
        }
    </script>
</body>
</html>
